<!DOCTYPE html>
<!-- OwO -->
<html>
<head>
<title>Rolling Sky Level Encryptor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="pagename" content="Rolling Sky Level Encryptor">
<meta name="description" content="A tool which can encrypt and decrypt Rolling Sky Levels.">
<script src="../../favicon.js"></script>
<style>
html {
    background: #202124;
	color: white;
	position: absolute;
    width: 100%;
    margin: 0;
}
:root {
	color-scheme: dark;
}
#main {
    width: 450px;
    height: 250px;
    resize: vertical;
    max-width: 100%;
}
#accessKey {
    width: 450px;
    max-width: 100%;
}
</style>
<link rel="stylesheet" href="../global.css">
</head>
<body>
<div style="margin: 15pt;">
<h1>Level Encryptor</h1>
<button onclick="(function(){document.querySelector('#accessKey').value='EQR-19802148270363539';updateAci();}());">Use Public Key</button>
<input id="accessKey" placeholder="Access Key" type="text" maxlength="21">
<p id="userLogin">Please enter your Encryptor Access Key</p>
<div id="content" style="display: none;">
<p>Paste your level into the box below, and choose an action!<br>
Then, you can press the button!<!--<br><br>
This feature is also present in <a href="../level-editor/" target="_blank">Rolling Sky WebEditor</a>.--></p>
<p>
<div>
<textarea id="main"></textarea>
</div>
<select id="select"><option value="0" id="optionsSel0">Decrypt</option><option value="1" id="optionsSel1">Encrypt</option></select><button id="button" onclick="LevelEncryptorUserUtility.action()">Enter</button>
</p>
</div>
</div>
<script src="index.js"></script>
</body>
