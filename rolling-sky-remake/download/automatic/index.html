		</style>

	<body>
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const OSType = {
				'Null': 0,
				'Windows': 1,
				'Linux': 2,
				'MacOS': 3,
				'Android': 4,
				'iOS': 5,
			};
			const OS = {
				Get() {
					const userAgent = navigator.userAgent.toLowerCase();
					if (userAgent.indexOf("windows") !== -1) {
						return OSType.Windows;
					} else if (userAgent.indexOf("android") !== -1) {
						return OSType.Android;
					} else if (userAgent.indexOf("iphone") !== -1 || userAgent.indexOf("ipad") !== -1 || userAgent.indexOf("ipod") !== -1) {
						return OSType.iOS;
					} else if (userAgent.indexOf("linux") !== -1) {
						return OSType.Linux;
					} else if (userAgent.indexOf("macintosh") !== -1 || userAgent.indexOf("mac os x") !== -1) {
						return OSType.MacOS;
					} else {
						return OSType.Null;
					}
				}
			};
			console.log('os:', OS.Get());
			fetch('../../versionData.json').then((e) => e.json()).then((f) => {
				let url = f.latestUrl[OS.Get()];
				if (!urlParams.get('all') && url.startsWith('http')) {
					window.location.href = url;
				} else {
					document.body.innerHTML = '<span id="title">All Downloads (' + f.latest + 'r)</span><ul>' + f.latestUrl.map((e, i) => {
						if (e.startsWith('http')) {
							return '<li><a target="_blank" href="' + e + '">' + Object.keys(OSType)[i] + '</a></li>';
						} else {
							return '';
						}
					}).join('') + '</ul>';
				}
			})
		</script>
